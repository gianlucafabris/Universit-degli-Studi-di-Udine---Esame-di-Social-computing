<div id="task-instructions" mat-dialog-content>
  <ng-container *ngFor="let instruction of this.instructions; let i=index">
    <h1 *ngIf="instruction['caption']">{{instruction["caption"]}}</h1>
    <span [innerHTML]="instruction['text']"></span>
  </ng-container>
</div>
<div class="close-button">
  <button mat-flat-button color="primary" (click)="closeInstructions()">Close</button>
</div>
